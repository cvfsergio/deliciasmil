<body>
    <section>
       <div class='circle'></div> 
       <header>
           <a href="#" class="logo"><img src="assets/images/logo-delicias-mil-121x84.png"></a>
           <!-- <a href="#" class="logo"><img src="images/logo.png"></a> -->
           <div class="toggle" onclick="toggleMenu();"></div>
           <ul class="navigation">
               <li><a href="#">Home</a></li>
               <li><a href="#">Menu</a></li>
               <li><a href="#">Novidades</a></li>
               <li><a href="#">Contato</a></li>
           </ul>
       </header>
       <div class="content">
            <div class="textBox">
                <h2>Não é só doces<br>É <span>Delícias Mil</span></h2>
                <p>Produzimos nossos produtos com o coração na ponta dos dedos, pois acreditamos que o que é feito com amor se transforma em felicidades ao próximo!.</p>
                <a href="#">Conheça Mais</a>
            </div>
            <div class="imgBox">
               <img src="images/cookie-png-1.png" class="deliciasmil">
            </div>
            <ul class="thumb">
                <li><img src="images/birthday-cake-thumb-2.png" onclick="imgSlider('images/birthday-cake-2_800x800.png');changeCircleColor('#eb7495')"></li>
                <li><img src="images/cookie-thumb-1.png" onclick="imgSlider('images/cookie-png-1.png');changeCircleColor('#f37736')"></li>
                <li><img src="images/birthday-cake-thumb-3.png" onclick="imgSlider('images/birthday-cake-3_800x800.png');changeCircleColor('#d752b1')"></li>

            </ul>           
       </div>
    </section>

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.deliciasmil').src = anything;
        }

        function changeCircleColor(color){
            const circle =  document.querySelector('.circle');
            circle.style.background = color;
        }

        function toggleMenu(){
            var menuToggle = document.querySelector('.toggle');
            var navigation = document.querySelector('.navigation');
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }
    </script>
